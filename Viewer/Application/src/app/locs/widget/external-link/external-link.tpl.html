<!-- the widget id is assigned in the widget.tpl.html based on the config -->
<div class="locs-widget-external-link widget" ng-controller="ExternalLinkCtrl">
    <div class="success-story">
        <div class="story-link">
            <span class="header">{{widget.title}} : </span>
            <span class="story-button"><a ng-href={{widget.params.url}} target="_blank">{{widget.subtitle}}</a></span>

        </div>
    </div>
</div>
