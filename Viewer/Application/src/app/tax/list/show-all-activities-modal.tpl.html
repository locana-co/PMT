<md-dialog class="show-all-modal" aria-label="Show All">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="sub-header">{{ popupClass.activities.length }} {{terminology.activity_terminology.plural}} for classification "{{popupClass.c}}"</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeDialog();">
                <i class="material-icons">close</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <!-- no data found -->
        <div ng-if="!popupClass.activities || popupClass.activities.length < 1">
            <div class="no-data">No {terminology.activity_terminology.plural}} Found</div>
        </div>
        <!-- organization listing -->
        <div ng-if="popupClass.activities.length > 0">
            <table>
                <header>
                    <th>
                        <div class="title">{{terminology.activity_terminology.singular}}</div>
                    </th>
                </header>
                <tr ng-repeat="row in popupClass.activities | orderBy: '-_title'">
                    <td>
                        <div class="title">{{row._title}}</div>
                    </td>
                </tr>
            </table>
        </div>
    </md-dialog-content>
</md-dialog>
